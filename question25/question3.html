<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>question3</title>
</head>
<body>
    <script type="text/javascript">
        function tavan2(){
for(num=1;num<=20;++num){
document.write("<br>");
document.write(num);
document.write("<sup>2<sup>=");
document.write(num*num);
document.write("<br>");
}
}
    </script>
    <input type="button" value="توان2" onclick="tavan2()"/>
<br>

    <script>
        function tavan3(){
for(num=1;num<=20;++num){
document.write("<br>");
document.write(num);
document.write("<sup>3<sup>=");
document.write(num*num*num);
document.write("<br>");
}
}
    </script>
    <input type="button" value="توان 3" onclick="tavan3()"/>
    <br>


    
    <script>
        function radikal(){
for(num=1;num<=20;++num){
document.write("<br>");
document.write(num);
document.write("=");
document.write(Math.sqrt(num));
document.write("<br>");
}
}
    </script>
    <input type="button" value="رادیکال" onclick="radikal()"/>
    
</body>
</html>
