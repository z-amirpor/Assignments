<!DOCTYPE html>
<html>
    <script>
        function number(x){
            var string = "";
            for (let i = 0; i <= x; i++) {
                for (let j = 0; j < i; j++) {
                    string += i;
                }
                string +="\n";
            }
            console.log(string);
        }
        number(5);
    </script>
</html>
